<HTML><HEAD><TITLE>改变窗体的大小</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<SCRIPT language=javascript>
	var screen=true;i=0;width=0;
	function  shiftwindow()
	{
		if(screen==false)
		{
			parent.bbs.cols='0,18,780*';
			screen=true;		
		}
		else if(screen==true)
		{
			parent.bbs.cols='143,18,705*';
			screen=false;	
		}
	}	
	
	
</SCRIPT>


</HEAD>
<BODY bgColor=#0C89A7 leftMargin=0 topMargin=0 border="0" !bgcolor="#E0D5CB" onload="shiftwindow()">
<table width="100%" border="0" height="100%" cellpadding="0" cellspacing="0">
  <tr> 
    <td width="6"> 
      <table width="100%" border="0" height="100%" cellspacing="0" cellpadding="0">
        <tr>
          <td width="6" height="2"><img src="../images/m_top.gif" width="6" height="2"></td>
        </tr>
        <tr>
          <td background="../images/m_bg.gif" valign="top"><img src="../images/m_bg.gif" width="6" height="3"></td>
        </tr>
        <tr>
          <td width="6" height="2"><img src="../images/m_bu.gif" width="6" height="2"></td>
        </tr>
      </table>
    </td>
    <td>
      <table border=0 cellpadding=0 cellspacing=0 height=100% style="CURSOR: hand" 
width=12>
        <tbody> 
        <tr>
          <td align="left"> 
            <table width="1" height="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="1" bgcolor="#000000"></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr> 
          <td onClick=shiftwindow() title=全屏/半屏 height="72"><img height=72 
      src="../images/mm.gif" width=12></td>
        </tr>
		<tr>
          <td align="left">
<table width="1" height="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="1" bgcolor="#000000"></td>
              </tr>
            </table>
          </td>
        </tr>
        </tbody> 
      </table>
    </td>
  </tr>
</table>
</BODY></HTML>
